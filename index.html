<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="main.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card">
        <h2>Generador de Contraseñas</h2>
        <div class="card-div">
            <input class="input-password" type="text" value="contraseña segura" readonly>
            <button class="btn-copiar">
                <img src="./icons/copy.svg" alt="copiar">
            </button>

        </div>
        <label>
            Longitud: <span class="length-value">12</span>
        </label>
        
        <input class="length-slider" type="range" min="8" max="20" value="12">
        
        <label>
            <input class="checkbox-mayusculas"  type="checkbox" checked> Incluir mayúsculas
        </label>
        <label>
            <input class="checkbox-numeros" type="checkbox" checked> Incluir números
        </label>
        <label>
            <input class="checkbox-simbolos" type="checkbox" checked> Incluir símbolos
        </label>
        <label>Fortaleza de la contraseña: <span class="tipo-fortaleza"></span></label>
        <div class="strength-bar">
            <div></div>
        </div>
        <button class="btn-generar">Generar Contraseña</button>
    </div>
</body>
</html>
